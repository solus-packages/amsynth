name       : amsynth
version    : 1.12.2
release    : 14
source     :
    - https://github.com/amsynth/amsynth/releases/download/release-1.12.2/amsynth-1.12.2.tar.gz : 31e836c6e36ed1ffc6ac81d2af558ead7e2904f16c102f806ed1895abd3b1752
license    : GPL-2.0-only
component  : multimedia.audio
summary    : amsynth is an analog modelling software synthesizer.
description: |
    amsynth is an analog modelling (a.k.a virtual analog) software synthesizer. It mimics the operation of early analog subtractive synthesizers with classic oscillator waveforms, envelopes, filter, modulation and effects. The aim is to make it easy to create and modify sounds.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(sndfile)
setup      : |
    %configure --with-jack
build      : |
    %make
install    : |
    %make_install
