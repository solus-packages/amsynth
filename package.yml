name       : amsynth
version    : 1.8.0
release    : 6
source     :
    - https://github.com/amsynth/amsynth/archive/release-1.8.0.tar.gz : 9076123de7fc18914123704a65ec3d84597d1a93491bfb6dc24282521991e400
license    : GPL-2.0-only
component  : multimedia.audio
summary    : amsynth is an analog modelling software synthesizer.
description: |
    amsynth is an analog modelling (a.k.a virtual analog) software synthesizer.

    It mimics the operation of early analog subtractive synthesizers with classic oscillator waveforms, envelopes, filter, modulation and effects.

    The aim is to make it easy to create and modify sounds.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(liblo)
    - pkgconfig(sndfile)
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
